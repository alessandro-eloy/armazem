<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary"> Lista de Saidas</mat-toolbar>

    <div class= "column-flex mat-elevation-z8">

      <app-estoque-list
        *ngIf="estoque$ |async as estoques; else loading"
        [estoques]="estoques"
      ></app-estoque-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>

  </mat-card-content>
</mat-card>
