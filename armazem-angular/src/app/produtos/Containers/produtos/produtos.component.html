<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary"> Produtos Disponiveis</mat-toolbar>

    <div class= "column-flex mat-elevation-z8">

      <app-produtos-list
        *ngIf="produto$ |async as produtos; else loading"
        [produtos]="produtos"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
      ></app-produtos-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>

  </mat-card-content>
</mat-card>
