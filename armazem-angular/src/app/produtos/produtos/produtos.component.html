<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary"> Produtos Disponiveis</mat-toolbar>

    <div *ngIf="produto$ |async as produtos; else loading">
      <table mat-table [dataSource]="produtos" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Codigo Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let produtos"> {{produtos.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Produto </th>
          <td mat-cell *matCellDef="let produtos"> {{produtos.nome}} </td>
        </ng-container>

        <!-- button Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="accent" arial-label="Adicionar um produto.">
              <mat-icon (click)="onAdd()">add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let produto">
            <button mat-icon-button color="primary" aria-label="Editar produto.">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Remover produto.">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>


  </mat-card-content>
</mat-card>
