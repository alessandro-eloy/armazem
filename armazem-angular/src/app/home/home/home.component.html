<mat-card>

  <mat-toolbar color="primary"> Código do Produto</mat-toolbar>

  <mat-card-content *matCellDef="let estoque">
    <form class="min-width" >
      <mat-form-field class="full-width">
        <input autofocus matInput placeholder="Código" formControlName = "codigo" (click)="onBuscar(estoque)" required>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
